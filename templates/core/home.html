<!-- templates/core/home.html -->

{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the CV Generator App!</h1>
    <p class="lead">Generate professional CVs and cover letters tailored to your job applications.</p>
    <hr class="my-4">
    {% if user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'view_profile' %}" role="button">View Profile</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'account_login' %}" role="button">Login</a>
        <a class="btn btn-secondary btn-lg" href="{% url 'account_signup' %}" role="button">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
