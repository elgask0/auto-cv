<!-- templates/core/render_latex.html -->

{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
<h2>Your Generated {{ generation.get_generation_type_display }}</h2>

<!-- LaTeX Code Display -->
<h4>LaTeX Code:</h4>
<pre>{{ latex_code }}</pre>

<!-- PDF Preview -->
<h4>PDF Preview:</h4>
<iframe src="data:application/pdf;base64,{{ pdf_content|b64encode }}" width="100%" height="600px">
    This browser does not support PDFs. Please download the PDF to view it: <a href="{% url 'download_pdf' generation.id %}">Download PDF</a>.
</iframe>

<!-- Download Button -->
<a href="{% url 'download_pdf' generation.id %}" class="btn btn-success mt-3">Download PDF</a>
{% endblock %}
